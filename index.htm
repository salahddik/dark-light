<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Based on Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>This is a website with dark mode based on time.</p>
    </div>
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleDropdown()">Mode</button>
        <div class="dropdown-content" id="dropdownContent">
            <a href="#" onclick="setMode('system')">System</a>
            <a href="#" onclick="setMode('light')">Light</a>
            <a href="#" onclick="setMode('dark')">Dark</a>
        </div>
    </div>
    <div class="popup" id="popup">
        <span class="popup-text" id="popupText"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
